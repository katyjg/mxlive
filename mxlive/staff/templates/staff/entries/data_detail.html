{% load queries %}
<ul>
{% if results.count %}
    <li><a href="{% url "lims-result-list" %}" class="open">Result</a>
    <ul>{% for result in results %}
        <li><a href="{% url "lims-result-detail" result.pk %}">{{result.name}}</a></li>
        {% endfor %}
    </ul>
    </li>
{% else %}
    <li><a href="{% url "lims-result-list" %}" class="open">No Results</a></li>
{% endif %}
</ul>
