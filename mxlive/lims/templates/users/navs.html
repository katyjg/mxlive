<header>
    <nav class="navbar navbar-expand navbar-dark fixed-top">
        <!-- Brand and toggle get grouped for better mobile display -->
        <a class="navbar-brand" href="{% url "dashboard" %}">MxLIVE</a>
        <ul class="navbar-nav ml-auto">
            {% if user.is_superuser %}
               <li class="nav-item">
                   <a  class="nav-link" href="/admin/" target="_blank">
                       <i class="ti ti-unlock"></i><span class="d-none d-md-inline-block">&nbsp;Admin</span>
                   </a>
               </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="{% url "dashboard" %}">
                    <i class="ti ti-home"></i><span class="d-none d-md-inline-block">&nbsp;Dashboard</span>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link  dropdown-toggle mr-md-2" href="#"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="search-menu">
                    <i class="ti ti-list"></i><span class="d-none d-md-inline-block">&nbsp;Search</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="search-menu">
                    <a class="dropdown-item" href='{% url "shipment-list" %}'>Shipments</a>
                    <a class="dropdown-item" href="{% url "container-list" %}">Containers</a>
                    <a class="dropdown-item" href="{% url "group-list" %}">Groups</a>
                    <a class="dropdown-item" href="{% url "sample-list" %}">Samples</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url "data-list" %}">Datasets</a>
                    <a class="dropdown-item" href="{% url "result-list" %}">Reports</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url "session-list" %}">Sessions</a>
                    <a class="dropdown-item" href="{% url "activitylog-list" %}">Activity Log</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle mr-md-2" href="#"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="profile-menu">
                    <i class="ti ti-user"></i><span class="d-none d-md-inline-block">&nbsp;{{user.name.upper}}</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profile-menu">
                    <div class="">
                        {% include "users/address.html" with user=user %}
                    </div>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" data-form-link="{% url "edit-profile" user.username %}">Edit Profile</a>
                    <a class="dropdown-item" href="{% url 'mxlive-logout' %}">Log Out</a>
                </div>
            </li>
        </ul>
    </nav>
</header>
