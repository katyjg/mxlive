<div id="comments-{{ object.pk }}" class="status-bar collapse">
    <div class="comments row">
        {% if object.comments %}
        <div class="col-2 col-sm-1 text-right">
            <span title="Comments from {{ object.project.username }}">
                <i class="ti ti-lg ti-user"></i>
            </span>
        </div>
        <div class="col-10 col-sm-5">
            <div class="panel panel-default">
                <div class="panel-heading panel-heading-left">
                    {{ object.comments }}
                </div>
            </div>
        </div>
        {% else %}<div class="col-sm-6"></div>{% endif %}
        {% if object.staff_comments %}
        <div class="col-10 col-sm-5">
            <div class="panel panel-default text-right">
                <div class="panel-heading panel-heading-right">
                    {{ object.staff_comments }}
                </div>
            </div>
        </div>
        <div class="col-2 col-sm-1 text-left">
            <span title="Comments from staff">
                <i class="ti ti-lg ti-user"></i>
            </span>
        </div>
        {% else %}<div class="col-sm-6"></div>{% endif %}
    </div>
</div>
