<div class="col-6 col-sm-4 p-2">
    <div class="border p-2">
        <div class="text-center">
            <a href="{% url "container-detail" pk=container.pk %}">
                <div class="underline text-condensed overflow-ellipsis">
                    <strong>{{ container.name }}</strong>
                </div>
            </a>
        </div>
        {% include "users/entries/container-layout.html" %}
        <div class="text-center">
            {% if container.dewar %}
                <span class="badge badge-info" title="Loaded in {{ container.dewar }}">{{ container.dewar.beamline }}</span>
            {% else %}
                <span class="badge badge-secondary" title="Not Loaded">None</span>
            {% endif %}
        </div>
    </div>
</div>
