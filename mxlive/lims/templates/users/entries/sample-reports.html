{% load badges %}

{% for report in sample.reports.all %}
    <a href="{% url 'report-detail' report.pk %}" class="d-inline-block p-1">
    {% label_badge header=report.label value=report|report_summary score=report.score %}
    </a>
{% endfor %}
{% for report in sample.orphaned_reports %}
    <a href="{% url 'report-detail' report.pk %}" class="d-inline-block p-1">
    {% label_badge header=report.label value=report|report_summary score=report.score %}
    </a>
{% endfor %}
