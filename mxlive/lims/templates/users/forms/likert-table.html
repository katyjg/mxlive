<table {% if div.css_id %}id="{{ div.css_id }}"{% endif %}
       class="table table-hover table-sm col-12 {% if div.css_class %}{{ div.css_class }}{% endif %}"
       {{ div.flat_attrs|safe }} style="line-height: 1;">
     <tbody class="w-100">
        <tr class="bg-light">
            <th class="col-7"></th>
            {% for option in div.options %}
                <th class="col-1 text-center text-condensed py-3" scope="col">{{ option.1 }}</th>
            {% endfor %}
        </tr>
        {{ fields|safe }}
    </tbody>
</table>
