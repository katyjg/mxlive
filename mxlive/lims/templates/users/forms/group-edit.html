{% extends "modal/modal.html" %}

{% block form_js %}
    {{ block.super }}
    <script>

    var slug = function(str) {
        var $slug = '';
        var trimmed = $.trim(str);
        $slug = trimmed.replace(/[^a-z0-9-]/gi, '-').
        replace(/-+/g, '-').
        replace(/^-|-$/g, '');
        return $slug;
    };

    $('input[name$="name"]').on('change', function (f) {
        f.stopImmediatePropagation();
        $(this).val(slug($(this).val()));
    });
    </script>
{% endblock %}
