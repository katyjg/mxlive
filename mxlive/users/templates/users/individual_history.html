{% load humanize %}
<div id="sidebar-activity-log">
<h2>Recent Activity</h2>
<ul>
    {% if history %}
        {% for log in history %}
        <li class="{{log.get_action_type_display|lower}}-log" title="{{log.description}}">
            {{ log.description|capfirst|truncatewords:4 }}
            by&nbsp;{{ log.user }}, <em>{{ log.created|date:"M jS H:i" }}</em>
        </li>
        {% endfor %}
    {% else %}
        <li class="list-empty">no history to show</li>
    {% endif %}
</ul>
</div>
