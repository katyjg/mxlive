<table>
{% for loc, crystal in object.location_and_crystal %}
    <tr>
    {% if crystal %}
    <td class="occupied crystal draggable-link-parent {{object.json_dict.type}}">{{ loc }}</td>
    <td>
        <a href="{% url lims-crystal-detail crystal.id %}">{{ crystal.name }} ({{ crystal.identity }})</a>
    </td>
    {% else %}
    <tr>
    <td class="container droppable droppable-add {{object.json_dict.type}}" 
        accept="crystal" 
        parent="{{ object.id }}"
        rel="{% url lims-container-detail object.id %}"
        container_location="{{ loc }}">{{ loc }}</td>
    {% endif %}
    <tr>
{% endfor %}

</table>
