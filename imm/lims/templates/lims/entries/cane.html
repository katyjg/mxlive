{% include 'lims/entries/container_table.html' %}

<table class="cane-detail" title="Drag and Drop into this region">
{% for loc, crystal in object.location_and_crystal %}
    <tr>
    {% if crystal %}
    <td class="occupied crystal draggable-link-parent {{object.json_dict.type}}" title="{{ crystal.name }} ({{ crystal.identity }})">{{ loc }}</td>
    {% else %}
    <tr>
    <td class="container droppable droppable-add {{object.json_dict.type}}" 
        accept="crystal" 
        parent="{{ object.id }}"
        rel="{% url lims-container-detail object.id %}"
        container_location="{{ loc }}">{{ loc }}</td>
    {% endif %}
    <tr>
{% endfor %}
</table>
