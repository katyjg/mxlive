{% if container.crystal_set.count %}
    <li id="{{container.id}}" class="container draggable-link-parent droppable parent-stop ui-droppable ui-draggable><a href="{% url lims-container-detail container.id %}" class="open">{{container.label}}</a>
    <ul>{% for crystal in container.crystal_set.all %}
        <li><a href="{% url lims-crystal-detail crystal.id %}">{{crystal.container_location}} : {{crystal.name}}</a></li>
        {% endfor %}
    </ul></li>
{% else %}
    <li><a href="{% url lims-container-detail container.id %}">{{container.label}}</a> (empty)</li>
{% endif %}</li>
