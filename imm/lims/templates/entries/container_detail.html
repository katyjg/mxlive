{% if container.crystal_set.count %}
    <li><a href="/project/shipping/container/{{container.id}}" class="open">{{container.label}}</a>
    <ul>{% for crystal in container.crystal_set.all %}
        <li><a href="/project/samples/crystal/{{crystal.id}}">{{crystal.container_location}} : {{crystal.name}}</a></li>
        {% endfor %}
    </ul></li>
{% else %}
    <li><a href="/project/shipping/container/{{container.id}}">{{container.label}}</a> (empty)</li>
{% endif %}</li>
