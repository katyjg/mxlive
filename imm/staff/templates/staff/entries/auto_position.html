<li class="{% if container %}occupied {{ container.get_kind_display }} link-row modal{% else %}empty automounter droppable droppable-add{% endif %}"   
    {% if container %}rel="{% url staff-runlist-detail object.pk %}"    
    title="Go to Container {{container.name }}"
    {% comment %}href="{% url lims-container-detail container.pk %}"{% endcomment %}  
    {% else %}accept="container" 
    parent="{{ object.id }}"{% endif %}
    automounter_location="{{ letter }}">
    {{ container.label }}
    {% if container %}
        <a class="remove"
           rel="{% url staff-runlist-remove-container object.pk container.pk %}"
           href="#"
           onclick="remove_item(this);"
           title="Remove container from automounter"></a>
    {% endif %}
</li>
