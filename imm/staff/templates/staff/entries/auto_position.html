{% load truncate_filters %}

<li class="{% if container %}occupied {{ container.get_kind_display }}{% else %}{% if object.is_editable %} empty automounter droppable droppable-add{% else %} occupied{% endif %}{% endif %}"   
    {% if object.is_editable %}{% if container %}
    {% else %}accept="container" 
    parent="{{ object.id }}"{% endif %}{% else %} accept=""{% endif %}
    automounter_location="{{ letter }}">
    <a {% if container %}href="{% url staff-container-detail container.pk %}" title="Go to Container {{container.name }}"{% endif %}>{{ container.name|truncate_chars:9 }} {% if container %}({{container.project|capfirst|truncate_chars:4}}){% endif %}</a>
    {% if container %}{% if object.is_editable %}
        <a class="remove"
           rel="{% url staff-runlist-remove-container object.pk container.pk %}"
           href="#"
           onclick="remove_item(this);"
           title="Remove container from automounter"></a>
    {% endif %}{% endif %}
</li>
