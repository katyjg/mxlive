{% load queries %}
<ul>
{% if datasets.count %}
    <li><a href="{% url lims-dataset-list %}" class="open">Data</a>
    <ul>{% for dataset in datasets %}
        <li><a href="{% url lims-dataset-detail dataset.pk %}">{{dataset.name}}</a>
        {% data_detail experiment crystal dataset %}
        </li>
        {% endfor %}
    </ul>
    </li>
{% else %}
    <li><a href="{% url lims-dataset-list %}" class="open">No Data</a></li>
{% endif %}
</ul>
