{% load objlist %}
{% if ol.has_filters %}
<div class="list-filter">
<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr>
    <td style="vertical-align: middle; border-right: 1px solid #999; padding-right: 0.5em; color: #333;">Filters</td>
    <td style="vertical-align: middle; padding-left: 0.5em; width: 100%;">
    {% for spec in ol.filter_specs %}{% filter ol spec %}{% endfor %}
    </td>
</tr>
</table>
</div>
{% endif %}
