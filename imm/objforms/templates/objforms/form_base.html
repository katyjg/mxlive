{% load objforms %}
<div class="objform-container">
<div class="heading">
    <h2>{{info.title}}</h2>
</div>
{% if info.message %}
    <div class="info">
    <p>{{info.sub_title}}.</p>
    {{info.message}}
    </div>
{% endif %}
{% if form.get_message %}
    <div>{{form.get_message}}</div>
{% endif %}
{% if form %}
{% block form_display %}
    {% show_form form info %}
{% endblock %}
{% endif %}
</div>
<script>
    initForms(); //initialize form and transform any select boxes into multi-select widgets    
</script>
