{% load objforms %}
<div class="box4">
<div class="boxcontent">
<div class="heading">
    <h2>{{info.title}}</h2>
    {{info.sub_title}}
</div>
{% if info.message %}
    <div class="info">{{info.message}}</div>
{% endif %}
{% if info.update %}
    <img src="/img/blank.png" width=1 height 1 onload='load_page("{{info.update.target}}","{{info.update.url}}","");' />
{% endif %}
{% if form %}
{% block form_display %}
    {% show_form form info %}
{% endblock %}
{% endif %}
</div>
</div>
