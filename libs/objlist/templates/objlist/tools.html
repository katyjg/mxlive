 <div class="page-tools pull-right">
	{% if view.tools_template %}
		{% include view.tools_template %}
	{% endif %}
	<div class="btn-group pull-right">
    {% if view.add_url and user.is_authenticated %}
    	<a data-toggle="tooltip" title="Add {{object_title}}" 
    		{% if view.add_ajax %}data-add-url="{% url view.add_url %}"{% else %}href="{% url view.add_url %}"{% endif %}
    		{% if view.add_target %}data-add-target="{{view.add_target}}"{% endif %}
    		class="btn btn-sm btn-white"><i class="ti ti-plus"></i></a>
  	{% endif %}
  	</div>
  	<div class="btn-group pull-right">
  	{% if total_objects != paginator.count %}
    <a href="." data-toggle="tooltip" title="Clear Filters" class="btn btn-sm btn-white"><i class="ti ti-control-backward"></i></a>
    {% endif %}
    {% if grid_url %}
	    {% if show_grid %}
		<a href="{{grid_url}}" data-toggle="tooltip" title="Show as list" class="btn btn-sm btn-white"><i class="ti ti-list"></i></a>
		{% else %}
		<a href="{{grid_url}}" data-toggle="tooltip" title="Show as grid" class="btn btn-sm btn-white"><i class="ti ti-layout-grid2"></i></a>
		{% endif %}
	{% endif %}
    
	{% if csv_url %}
		<a href="{{csv_url}}" data-toggle="tooltip" title="Download data" class="btn btn-sm btn-white"><i class="ti ti-save fa-fw"></i></a>
	{% endif %}
	</div>
</div>
